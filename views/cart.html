<div ng-controller="CartCtrl">
	<table>
		<thead>
			<td>Item Name</td>
			<td>Quantity</td>
			<td>Price</td>
		</thead>
		<tr ng-repeat="fruit in order.cart">
			<td><img ng-src="static-data/{{fruit.image}}" class="itemFruits" /></td>
			<td>{{fruit.name}}</td>
			<td><button class="btn" ng-click="subCart(fruit)">-</button><input type="number" value="1" ng-model="fruit.quantity" readonly="readonly" /><button class="btn" ng-click="addCart(fruit)">+</button></td>
			<td><a href="" ng-click="removeFruit(fruit)">remove</a></td>
			<td>{{fruit.quantity*fruit.price | currency:"₹":0}}</td>
		</tr>
		<tfoot>
			<td>Total</td>
			<td></td>
			<td>{{order.totalQuantity}}</td>
			<td></td>
			<td>{{order.totalPrice| currency:"₹":0}}</td>
		</tfoot>
	</table>
	<button class="btn btn-danger" ng-click="clearCart()">Clearcart</button>
</div>
