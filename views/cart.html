<div ng-controller="CartCtrl">
	<h1>My Cart</h1>
	<div class="row col-md-12">
		<div class="col-md-8">
			<div ng-repeat="fruit in order.cart" class="col-md-8 mainCart">
				<img ng-src="static-data/{{fruit.image}}" class="col-md-4" width="200px" height="200px" />
				<span class="col-md-8 desCart">
					<p>{{fruit.name}}</p>
					<button class="btn" ng-click="subCart(fruit)">-</button>
					<input type="number" value="1" ng-model="fruit.quantity" readonly="readonly" />
					<button class="btn" ng-click="addCart(fruit)">+</button>
				
					<a href="" ng-click="removeFruit(fruit)" style="display: inline-block;">remove</a>
					<p>{{fruit.quantity*fruit.price | currency:"₹":0}}</p>
				</span>
				<br/>
			</div>
		</div>

		<div class="col-md-4 checkout">
			<span>
				<p>Total Quantity</p>
				<p style="float: right">{{order.totalQuantity}}</p>
			</span><br>
			<span>
				<p>Total Price</p>
				<p  style="float: right">{{order.totalPrice| currency:"₹":0}}</p>
			</span>
		</div>
		
	</div>
	<button class="btn btn-danger" ng-click="clearCart()">Clearcart</button>
	
</div>
